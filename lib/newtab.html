<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tabs4Later</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="newtab.css">
    <script src='bundle.js'/></script>
  </head>
  <body>
    <div class='tab-groups'>
      <div class='group-title'>
        Tabs4Later
      </div>
      <br />
      <div class='group-description'>
        Move tabs from list on right into below section to save for later
      </div>
      <div class='single-tab-group'>
        <div class='tab-group-container'>
          <button class='hidden'></button>
          <button class='hidden'></button>
          <div class='group-name'>
            Group1
          </div>
          <button class='open-all-tabs'>Open All Tabs</button>
          <button class='clear-group-tabs'>Clear Group</button>
        </div>
        <ul class='groupped-tabs' id='group1'>
        </ul>
      </div>
      <button class='create-new-group'>Create New Tab Group</button>
    </div>
    <div class='open-tabs-container'>
      <ul class='open-tabs'>
      </ul>
    </div>
  </body>
</html>
